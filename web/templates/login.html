{% extends 'base.html' %}

{% block content%}
    <div class="container mw-720">
        <h1 class="text-center">Login</h1>
        <p class="text-center text-muted">Fill your username and password to log in</p>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="u_name">Username</label>
                <input type="text" class="form-control py-4" id="u_name" placeholder="Enter your username" name="username">
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control py-4" id="password" placeholder="Enter your passowrd" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3 ">Continue</button>
            <p class="text-center text-muted"> Don't have an account? <a class="text-primary" href="{% url 'register' %}">Register</a> </p>
            </form>
    </div>
{% endblock %}
