{% extends 'base.html' %}

{% block content%}
    <div class="container mw-720">
        <h1 class="text-center">Create Record</h1>
        <p class="text-center text-muted">Fill record details</p>
        <form method="post" action="">
            {% csrf_token %}
            <div class="row mt-5">
                <div class="form-group col">
                    <label for="f_name">First Name</label>
                    <input type="text" class="form-control py-4" id="f_name" placeholder="First Name" name="first_name" />
                </div>
                <div class="form-group col">
                    <label for="l_name">Last Name</label>
                    <input type="text" class="form-control py-4" id="l_name" placeholder="last Name" name="last_name" />
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" class="form-control py-4" id="email" placeholder="Record email" name="email">
            </div>
            <div class="form-group mt-3">
                <label for="role">Role</label>
                <input type="role" class="form-control py-4" id="role" placeholder="Record role" name="role">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Continue</button>
            </form>
    </div>
{% endblock %}
